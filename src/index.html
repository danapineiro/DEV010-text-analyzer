<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <br>
  <header>
    <h1>Analizador de texto</h1>
   </header> 
   <br>
   <br>
   <textarea name="user-input" placeholder="Escribe aqui"></textarea>
   <br>
   <br>
   <ul class="Recuentos">
    <li data-testid="word-count" class="estiloLi">Recuento de palabras: </li>
    <li data-testid="character-count" class="estiloLi">Recuento de caracteres: </li>
    <li data-testid="character-no-spaces-count" class="estiloLi">Recuento de caracteres sin espacios: </li>
    <li data-testid="number-count" class="estiloLi">Recuento de números: </li>
    <li data-testid="number-sum" class="estiloLi">Suma total de números: </li>
    <li data-testid="word-length-average" class="estiloLi">Promedio longitud: </li>
   </ul>
   <br>
   <button id="reset-button">Limpiar texto</button>
   <br>
   <br>
   <script src="index.js" type="module"></script>
</body>
<footer>
  <p> Creador: Dariana Piñeiro</p>
</footer>
</html>
